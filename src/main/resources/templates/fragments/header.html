<html lang="eng"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns="http://www.thymeleaf.org">

<header th:fragment="header(activeTab)">

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<a class="navbar-brand mr-4" href="#">Task Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarColor01" aria-controls="navbarColor01"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">

				 

				<!--Tasks list-->
				<li
					th:class="${activeTab == 'tasks-list'}? 'active nav-item mr-4' : 'nav-item mr-4'"
					sec:authorize="isAuthenticated()"><a class="nav-link"
					href="/tasks">Tasks List</a></li>



				<!--Create New Task-->
				<li
					th:class="${activeTab == 'create-new-task'}? 'active nav-item mr-4' : 'nav-item mr-4'"
					sec:authorize="isAuthenticated()"><a class="nav-link"
					href="/task/create">Create New Task</a></li>





			</ul>



		</div>
	</nav>

</header>
</html>
